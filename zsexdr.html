<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <title>Javascript</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["kwang", "hoon"];
    </script>
    <h2>Get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>add</h2>
    <script>
      coworkers.push('duru');
      coworkers.push('ghoen');
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
    <h1>loop</h1>
    <ul>
    <script>
      document.write('<li>1</li>');
      var i = 0;
      while (i < 3) {
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        i = i + 1;
      }

      document.write('<li>1</li>');
      document.write('<li>1</li>');
    </script>
    </ul>
    <h1>loop & array</h1>
    <script>
      var coworkers = ['응ㅇ응', '아라라라', '응루루룰'];
    </script>
    <h2>Co werkers</h2>
    <ul>
      <script>
        var i = 0;
        while (i < coworkers.length) {
          document.write('<li><a href="https://naver.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          i = i + 1;
        }

      </script>
    </ul>







</body>
  </html>
